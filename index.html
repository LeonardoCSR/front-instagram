<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <main class="instagram-wrapper">
      <section class="insta-phone" >
        <img src="/src/celular.png" alt="Celular com o aplicativo instagram aberto">
      </section>
      <section class="instagram-continue">
        <section class="group">
          <img class="photo-instagram" src="/src/instagram.png" alt="Instagram">
          <aside class="photo-user">
            <img src="/src/user.png" alt="Foto de usuário logado">
          </aside>
          <a href="#" class="instagram-login">Continue como Leonardo Silva</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </section>
        <section class="group">
          <p class="not-account">Não é LeonardoSilva?</p>
          <p class="not-account">
            <span class="link-blue">Alternar Contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </section>
      <section class="get-the-app">
        <p class="get-app">Baixe o Aplicativo</p>
        <section class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </section>
      </section>

      </section>
    </main>
  </body>
</html>
